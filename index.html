<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HORIZON BRINGER BETA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="amp-container">
    <div class="header">
      <h1>HORIZON BRINGER BETA</h1>
    </div>
    
    <div class="controls">
      <!-- Channel Selector -->
      <div class="channel-selector">
        <button id="clean-channel" class="active">Clean</button>
        <button id="distorted-channel">Distorted</button>
      </div>

      <!-- Audio Device Selector -->
      <div class="device-selector">
        <label for="audio-device">Input Device:</label>
        <select id="audio-device"></select>
      </div>

      <!-- Impulse Response Loader -->
      <div class="ir-loader">
        <label for="ir-file">Load Impulse Response:</label>
        <input type="file" id="ir-file" accept=".wav,.mp3">
      </div>

      <!-- Level Meters -->
      <div class="level-meters">
        <div class="meter input-meter">
          <div class="meter-label">Input</div>
          <div class="meter-bar">
            <div class="meter-fill"></div>
          </div>
        </div>
        <div class="meter output-meter">
          <div class="meter-label">Output</div>
          <div class="meter-bar">
            <div class="meter-fill"></div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="amp-controls">
        <div class="control">
          <label for="gain">Gain</label>
          <input type="range" id="gain" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="control">
          <label for="volume">Volume</label>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="control">
          <label for="tone">Tone</label>
          <input type="range" id="tone" min="0" max="1" step="0.01" value="0.5">
        </div>

        <!-- EQ Controls -->
        <div class="control-group">
          <h3>EQ</h3>
          <div class="control">
            <label for="bass">Bass</label>
            <input type="range" id="bass" min="-12" max="12" step="0.1" value="0">
          </div>
          <div class="control">
            <label for="low-mid">Low Mid</label>
            <input type="range" id="low-mid" min="-12" max="12" step="0.1" value="0">
          </div>
          <div class="control">
            <label for="high-mid">High Mid</label>
            <input type="range" id="high-mid" min="-12" max="12" step="0.1" value="0">
          </div>
          <div class="control">
            <label for="treble">Treble</label>
            <input type="range" id="treble" min="-12" max="12" step="0.1" value="0">
          </div>
          <div class="control">
            <label for="presence">Presence</label>
            <input type="range" id="presence" min="-12" max="12" step="0.1" value="0">
          </div>
        </div>

        <!-- Dynamics Controls -->
        <div class="control-group">
          <h3>Dynamics</h3>
          <div class="control">
            <label for="noise-gate-threshold">Noise Gate</label>
            <input type="range" id="noise-gate-threshold" min="-60" max="0" step="1" value="-50">
          </div>
          <div class="control">
            <label for="compressor-threshold">Comp Threshold</label>
            <input type="range" id="compressor-threshold" min="-60" max="0" step="1" value="-24">
          </div>
          <div class="control">
            <label for="compressor-ratio">Comp Ratio</label>
            <input type="range" id="compressor-ratio" min="1" max="20" step="1" value="4">
          </div>
        </div>

        <!-- Reverb Control -->
        <div class="control-group">
          <h3>Reverb</h3>
          <div class="control">
            <label for="reverb-mix">Mix</label>
            <input type="range" id="reverb-mix" min="0" max="1" step="0.01" value="0">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
